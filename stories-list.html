<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Cerita</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">

    <style>
        .list-wrapper {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .list-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .story-card {
            padding: 1.5rem;
            cursor: pointer;
            transition: all .3s;
        }

        .story-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, .3);
        }

        .story-card h3 {
            margin-bottom: .5rem;
            color: var(--primary-color);
        }

        .story-card .date {
            font-size: .8rem;
            opacity: .6;
            margin-bottom: .8rem;
            display: block;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            border: 1px solid var(--primary-color);
            padding: .5rem 1rem;
            border-radius: 20px;
            transition: all .3s;
        }

        .back-btn:hover {
            background: var(--primary-color);
            color: var(--bg-dark);
        }
    </style>
</head>

<body>

    <!-- Background -->
    <div class="bg-container">
        <div class="stars"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>

    <!-- CONTENT -->
    <div class="list-wrapper">
        <a href="index.html" class="back-btn">‚Üê Kembali ke Beranda</a>

        <h1 class="title scroll-reveal">Semua Cerita Kita</h1>
        <p class="subtitle scroll-reveal">Disusun berdasarkan perjalanan waktu</p>

        <div id="stories-list" class="list-grid"></div>
    </div>

    <!-- MUSIC -->
    <!-- MUSIC -->
    <div class="music-container">
        <div class="volume-slider-wrapper" id="volume-wrapper">
            <input type="range" id="volume-slider" class="vertical-slider" min="0" max="100" value="40">
        </div>

        <button id="volume-btn" class="volume-toggle-btn">
            <i class="fas fa-volume-up"></i>
        </button>

        <button id="music-btn" class="music-btn">
            <i class="fas fa-play"></i>
        </button>
    </div>

    <audio id="bg-music" loop>
        <source src="assets/music/bg-music.wav" type="audio/wav">
        <source src="https://assets.mixkit.co/music/preview/mixkit-love-story-piano-solo-2917.mp3" type="audio/mpeg">
    </audio>

    <!-- Scripts -->
    <script src="data/stories.js"></script>

    <script>
        /* =====================
           SCROLL REVEAL
        ====================== */
        const observer = new IntersectionObserver(entries => {
            entries.forEach(e => {
                if (e.isIntersecting) {
                    e.target.classList.add('visible');
                    observer.unobserve(e.target);
                }
            });
        }, { threshold: 0.15 });

        document.querySelectorAll('.scroll-reveal').forEach(el => observer.observe(el));

        /* =====================
           SORT STORIES
        ====================== */
        const storiesSorted = (window.stories || []).slice().sort((a, b) =>
            new Date(a.dateRaw) - new Date(b.dateRaw)
        );

        /* =====================
           RENDER LIST
        ====================== */
        const list = document.getElementById('stories-list');

        storiesSorted.forEach(story => {
            const card = document.createElement('div');
            card.className = 'glass-panel story-card scroll-reveal';

            let imgHTML = '';
            if (story.image) {
                imgHTML = `<img src="${story.image}" alt="${story.title}" loading="lazy" style="width:100%; height:200px; object-fit:cover; border-radius:8px; margin-bottom:1rem;">`;
            } else {
                imgHTML = `<div style="width:100%; height:200px; display:flex; align-items:center; justify-content:center; background:rgba(255,255,255,0.05); border-radius:8px; margin-bottom:1rem;">Kisah Kita</div>`;
            }

            card.innerHTML = `
                ${imgHTML}
                <h3>${story.title}</h3>
                <span class="date">${story.date}</span>
                <p>${story.shortText}</p>
            `;
            card.onclick = () => location.href = `story.html?id=${story.id}`;
            list.appendChild(card);
            observer.observe(card);
        });

        /* =====================
           MUSIC
        ====================== */
        const music = document.getElementById('bg-music');
        const btn = document.getElementById('music-btn');
        const volBtn = document.getElementById('volume-btn');
        const sliderWrap = document.getElementById('volume-wrapper');
        const slider = document.getElementById('volume-slider');

        music.volume = 0.4;

        btn.onclick = () => {
            if (music.paused) {
                music.play();
                btn.innerHTML = '<i class="fas fa-compact-disc fa-spin"></i>';
            } else {
                music.pause();
                btn.innerHTML = '<i class="fas fa-play"></i>';
            }
        };

        volBtn.onclick = () => sliderWrap.classList.toggle('active');
        slider.oninput = e => music.volume = e.target.value / 100;
    </script>
</body>

</html>
